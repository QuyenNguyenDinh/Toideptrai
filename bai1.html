<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Mẫu Bài Tập</title>
  <link rel="stylesheet" href="hehehe.css" />
</head>
<body>

  <!-- Liên kết chuyển đến nội dung chính -->
  <a href="#main" class="skip-link">Chuyển đến Nội dung chính</a>

  <!-- Điều hướng -->
  <nav>
    <img src="logo.png" alt="Logo Website" />
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>

  <!-- Nội dung chính -->
  <main id="main">
    <h1>Chào mừng đến với trang web của tôi!</h1>

    <!-- Lưới ảnh -->
    <section class="grid">
      <img src="img1.jpg" alt="Ảnh 1" />
      <img src="img2.jpg" alt="Ảnh 2" />
      <img src="img3.jpg" alt="Ảnh 3" />
      <img src="img4.jpg" alt="Ảnh 4" />
    </section>

    <!-- Flexbox ảnh -->
    <section class="flex">
      <img src="flex1.jpg" alt="Ảnh Flex 1" />
      <img src="flex2.jpg" alt="Ảnh Flex 2" />
      <img src="flex3.jpg" alt="Ảnh Flex 3" />
    </section>
  </main>

</body>
</html>
